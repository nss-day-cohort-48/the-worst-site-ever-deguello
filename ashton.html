        <section class="classTimeBox">

          <div class="classTimeBox-flex">
            <div class="form">
                <!--Form Section-->
                <form action="/submit.html">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="Enter Your First Name"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Enter Your Last Name"><br><br>

                    <input type="text" id="class" name="class" value="Enter Class"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <!--Class List Times-->
            <div class="class-list">
                <ul>
                    <li>7am Morning Class</li>
                    <li>9am Morning Class</li>
                    <li>1:30pm Afternoon Class</li>
